<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onServerUpdateName($event)"> -->

<input type="text" 
		class="form-control" 
		[(ngModel)]="serverName">
<hr>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onServerCreate()">Add Server</button>
<hr>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreate; else noServer" >Server was created, servre name {{serverName}}</p>
<ng-template #noServer>
	<p>No server was created!</p>
</ng-template>

<hr>

<app-server *ngFor="let server of servers"></app-server>
